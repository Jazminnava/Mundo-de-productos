{% extends 'layout.html'%}
{% block content%}

<div class="container">
	
	<div class="row">
		{% if updatebrand %}
		<div class="col-md-3"></div>
		<div class="col-md-6">
			{% include '_messages.html'%}
			<h1 class="text-center mt-5"> Editar Marca</h1>
			<form action="" method="POST">
				<input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
				
				<input type="submit"  value="Update brand" class="btn btn-info mt-2">
			</form>
			<a href="{{url_for('brands')}}" class="btn btn-warning " style="margin-top: -65px; margin-left: 150px">Cancelar</a>
			{%else%}
			<div class="col-md-3"></div>
		<div class="col-md-6">
			{% include '_messages.html'%}
			<h1 class="text-center mt-5"> Editar Categoria</h1>
			<form action="" method="POST">
			<input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
            <input type="submit"  value="Update category" class="btn btn-info mt-2">
			</form>
			<a href="{{url_for('categories')}}" class="btn btn-warning " style="margin-top: -65px; margin-left: 150px">Cancelar</a>
			<a href="{{url_for('admin')}}" class="btn btn-outline-secondary mt-2 ">Regresar</a>
			
			{%endif%}
		</div>
			<div class="col-md-3">
	</div>
</div>


{% endblock content%}
